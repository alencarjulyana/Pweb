<div class="cadastro">
  <mat-card class="mat-card">
      <mat-card-header class="title">
          <mat-card-title>Cadastro</mat-card-title>
          <mat-card-subtitle>Cadastre-se em nosso site</mat-card-subtitle>
      </mat-card-header>
      <img class="logo" matCardImage src="assets/logomarca.png">

      <mat-card-content class="forms">
        <form  (ngSubmit)="registrarUsuario()">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" formControlName="nome">

          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email">

          <label for="senha">Senha:</label>
          <input type="password" id="senha" formControlName="senha">

          <label for="tipo">Tipo:</label>
          <select id="tipo" formControlName="tipo">
            <option value="cliente">Cliente</option>
            <option value="profissional">Profissional</option>
          </select>

          <button type="submit">Cadastrar</button>
          <button (click)="exibirListaUsuarios()">Exibir Lista de Usu√°rios</button>

        </form>
      </mat-card-content>

  </mat-card>

</div>
